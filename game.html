	<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolsh Game</title>
    <style>
        body {
            font-family: times new roman;
            background-color: #000;
            color: #ccc;
            margin: 0;
            padding: 0;
        }    

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 020px;
        }

    
        h1, h2, h3, h4, h5, h6 {
            color: #ff3333;
			text-align: center;
           
        }

  nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ccc;
            font-weight: bold;
        }

        nav a:hover {
            color: #f1c40f;
            text-shadow: 0 0 5px #f1c40f;
        }


        p {
            line-height: 1.6;
            text-shadow: 0 0 3px #e6e6e6;
			text-align: center;
        }
		
		@media (orientation: landscape) {
  p {
                line-height: 1;
            text-shadow: 0 0 3px #e6e6e6;
			text-align: center;
  }
}

        .banner {
            text-align: center;
            margin: 20px 0;
        }

        .episodes {
            display: grid;
            grid-template-columns: repeat(1fr);
            gap: 20px;
        }
		
		@media (orientation: landscape) {
  .episodes {
    grid-template-columns: repeat(3, 1fr);
  }
}
        .episode {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .episode img {
            max-width: 50%;
            height: auto;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
			
		
    </style>
</head>
	
	<audio id="correct-sound" src="photos/game/rad.wav" preload="auto"></audio>
<audio id="wrong-sound" src="photos/game/wrong.wav" preload="auto"></audio>

</div>
